
<div class="bar bar-header header">
  <h1 class="title">
  <img src="img/backbutton.png" alt="Logo" class="head-logo" ui-sref="eventsList({tab: 'tickets'})"> 
  <span>Activities</span></h1>
</div>

<div id="activity">
  <h4 ng-if="noRecords">No Records Found</h4>
  <div ng-if="!noRecords" ng-repeat="activity in activitiesList">
    <div class="list card eventslst" ng-if="activity.adult_price">
      <div class="item item-image">
        <img class="full-image" ng-src="{{activity.image_url}}">
      </div>
      <div class="row">
        <div class="col col-75">
          <h5 class="assertive" ng-bind="activity.post_title"></h5>
          <p>Activity</p>
        </div>
        <div class="col">
          <button class="button button-small btneve" ui-sref="activityDetails({activity_id: activity.id})">Book</button>
        </div>
      </div>
    </div>
  </div>
</div>
