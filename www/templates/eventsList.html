<div class="bar bar-header header">
    <h1 class="title">Events</h1>
</div>

<div class="content-container">
  <div class="row">
    <h4>Search for events</h4>
  </div>

  <div class="row">
    <div class="col">
      <label class="item item-input">
        <i class="icon ion-ios-location placeholder-icon"></i>
        <input type="text" placeholder="Address">
      </label>
    </div>
  </div>

  <div class="row"> 
    <div class="col">
      <label class="item item-input">
        <i class="icon ion-ios-calendar placeholder-icon"></i>
        <input type="text" placeholder="Start date" class="padding-left-5">
      </label>
    </div>
    <div class="col">
      <label class="item item-input">
        <i class="icon ion-ios-calendar placeholder-icon"></i>
        <input type="text" placeholder="End date" class="padding-left-5">
      </label>
    </div>
  </div>

  <div class="row tab-50" ng-repeat="event in events">
    <div class="events">
      <div class="list card">
      <div class="item item-image box_sale_off">
        <img ng-src="{{event.image_url}}">
        <!--<span class="box_sale"> 25% </span>-->
      </div>

      <div class="item item-text-wrap padding-8 eventsdes">
        <h2 ng-bind="event.post_title"></h2>
        <p><i class="icon ion-ios-location loc1"></i> <span ng-bind="event.address"></span></p>
        <!--<h3>Adult: <span class="linethrough">$250.00</span> <span class="price">${{event.adult_price}}</span></h3>-->
        <!--<h3>Date of Event: <span>2016-05-01</span> <i class="icon ion-arrow-right-c"></i> <span>2016-05-02</span></h3>-->
        <h3>Adult: <span class="price">${{event.adult_price}}</span></h3>
        <h3>Date of Event: <span ng-bind="event.event_date"></span></h3>
        <button class="button" ui-sref="eventDetails({'event_id' : {{event.id}}})">
          Book now
        </button>
      </div>
    </div>
    </div>
  </div>
</div>
