      <div class="list card eventslst thrd" ng-if="paypalpayment">

          <h4>PAYPAL</h4>
          <form role="form" action="https://www.paypal.com/cgi-bin/webscr" name="paymentForm" novalidate>
            <input type="hidden" name="business" value="managingdirector@silverstarcaribbean.com">   
            <!-- Specify a Buy Now button. -->
            <input type="hidden" name="cmd" value="_xclick">
            
            <!-- Specify details about the item that buyers will purchase. -->
            <input type="hidden" name="item_name" value="Event">
            <input type="hidden" name="item_number" value="{{id}}">
            <input type="hidden" name="no_adult" value="{{adult}}">
            <input type="hidden" name="no_child" value="{{child}}">
            <input type="hidden" name="no_infant" value="{{infant}}">
            <input type="hidden" name="amount" value="{{amount}}">
            <input type="hidden" name="currency_code" value="USD">

            <input type="text" name="email" placeholder="Paypal emailaddress" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.email.$dirty && paymentForm.email.$invalid">
                <span ng-show="paymentForm.email.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="first_name" placeholder="Name" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.first_name.$dirty && paymentForm.first_name.$invalid">
                <span ng-show="paymentForm.first_name.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="address1" placeholder="Address" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.address1.$dirty && paymentForm.address1.$invalid">
                <span ng-show="paymentForm.address1.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="city" placeholder="City" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.city.$dirty && paymentForm.City.$invalid">
                <span ng-show="paymentForm.city.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="state" placeholder="State" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.state.$dirty && paymentForm.state.$invalid">
                <span ng-show="paymentForm.state.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="country" placeholder="Country" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.country.$dirty && paymentForm.country.$invalid">
                <span ng-show="paymentForm.country.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="zip" placeholder="Zipcode" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.zip.$dirty && paymentForm.zip.$invalid">
                <span ng-show="paymentForm.zip.$invalid">Invalid email address.</span>
            </span>

            <button type="submit" ng-disabled="!paymentForm.$valid" class="button button-small btneve">COMPLETE PAYMENT</button>
          </form>
