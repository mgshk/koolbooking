
        <div class="bar bar-header header">
          <h1 class="title">
          <img src="img/backbutton.png" alt="Logo" class="head-logo" ui-sref="bookingSubmission({adult: adult, child: child, infant: infant})"> 
          <span>Payments</span></h1>
        </div>

        <div id="thirdpayment">

          <div class="row">

              <!-- <h4>PAYPAL</h4> -->
              <form role="form" action="https://www.paypal.com/cgi-bin/webscr" name="paymentForm" novalidate>
                <input type="hidden" name="business" value="FQ7VL6HSCJKY6">
                <!-- Specify a Buy Now button. -->
                <input type="hidden" name="cmd" value="_xclick">
                
                <!-- Specify details about the item that buyers will purchase. -->
                <input type="hidden" name="item_name" value="Event">
                <input type="hidden" name="item_number" value="{{id}}">
                <input type="hidden" name="amount" value="{{amount}}">
                <input type="hidden" name="currency_code" value="USD">

                <div class="list loginForm paymentform">
            
                <label class="item item-input loginitem1">
                    <input type="email" name="email" ng-model="email" placeholder="Email" class="inputemail" autocomplete="off" required>
                </label>
                <span class="errorstyle" ng-show="paymentForm.email.$dirty && paymentForm.email.$invalid">
                    <span ng-show="paymentForm.email.$invalid">Invalid email address</span>
                </span>
              
                <label class="item item-input loginitem2">
                    <input type="text" name="first_name" ng-model="first_name" placeholder="Name" class="inputpassword" autocomplete="off" required>
                </label>
                <span class="errorstyle" ng-show="paymentForm.first_name.$dirty && paymentForm.first_name.$invalid">
                    <span ng-show="paymentForm.first_name.$invalid">Name is required</span>
                </span>
              
                <label class="item item-input loginitem2">
                    <input type="text" name="address1" ng-model="address1" placeholder="Address" class="inputpassword" autocomplete="off" required>
                </label>
                <span class="errorstyle" ng-show="paymentForm.address1.$dirty && paymentForm.address1.$invalid">
                    <span ng-show="paymentForm.address1.$invalid">Address is required</span>
                </span>

                <label class="item item-input loginitem2">
                    <input type="text" name="city" ng-model="city" placeholder="City" class="inputpassword" autocomplete="off" required>
                </label>
                <span class="errorstyle" ng-show="paymentForm.city.$dirty && paymentForm.City.$invalid">
                    <span ng-show="paymentForm.city.$invalid">City is required</span>
                </span>

                <label class="item item-input loginitem2">
                    <input type="text" name="state" ng-model="state" placeholder="State" class="inputpassword" autocomplete="off" required>
                </label>                
                <span class="errorstyle" ng-show="paymentForm.state.$dirty && paymentForm.state.$invalid">
                    <span ng-show="paymentForm.state.$invalid">State is required</span>
                </span>

                <label class="item item-input loginitem2">
                    <input type="text" name="country" ng-model="country" placeholder="Country" class="inputpassword" autocomplete="off" required>
                </label>                
                 <span class="errorstyle" ng-show="paymentForm.country.$dirty && paymentForm.country.$invalid">
                    <span ng-show="paymentForm.country.$invalid">Country is required</span>
                </span>

                <label class="item item-input loginitem2">
                     <input type="number" name="zip" ng-model="zip" placeholder="Zipcode" class="inputpassword" autocomplete="off" required>
                </label>                
                <span class="errorstyle" ng-show="paymentForm.zip.$dirty && paymentForm.zip.$invalid">
                    <span ng-show="paymentForm.zip.$invalid">Zip code is required</span>
                </span>

            </div>

            <div class="paybutton">
                <button type="submit" ng-disabled="!paymentForm.$valid" ng-click="addBooking()" class="button button-small pay_btn lgbtn">Make Payment</button>
            </div>

              </form>

          </div>
      </div>
