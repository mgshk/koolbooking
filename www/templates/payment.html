    <div class="bar bar-header header">
      <h1 class="title text-left"><span><i class="icon icon-left ion-chevron-left" ui-sref="eventsList"></i>
        <img src="img/logo1.png" alt="Logo" class="head-logo">
        <span>Review Order</span></span>
      </h1>
    </div>

    <div id="thirdpayment">
      <h5>Payment</h5>

      <div class="list card eventslst thrd">

          <h4>Choose Payment Type</h4>

          <ion-list class="checkpayment">
            <ion-checkbox ng-model="paypalpayment" ng-click="checkPaypal()">PAYPAL</ion-checkbox>
            <ion-checkbox ng-model="cardspayment" ng-click="checkCards()">CARD PAYMENT</ion-checkbox>
          </ion-list>
        
      </div>

      <div class="list card eventslst thrd" ng-if="cardspayment">

          <h4>Card Type</h4>

          <label><input type="radio"> Visa</label>
          <label><input type="radio"> Master card</label>
          <label><input type="radio"> Discover</label>

          <input type="text" placeholder="Card number" class="payinput">
          <input type="text" placeholder="Name in card" class="payinput">
          <input type="text" placeholder="CVV" class="payinputcvv">

          <button class="button button-small btneve">COMPLETE PAYMENT</button>

      </div>

      <div class="list card eventslst thrd" ng-if="paypalpayment">

          <h4>PAYPAL</h4>
          <form role="form" action="https://www.paypal.com/cgi-bin/webscr" name="paymentForm" novalidate>
            <input type="hidden" name="business" value="managingdirector@silverstarcaribbean.com">   
            <!-- Specify a Buy Now button. -->
            <input type="hidden" name="cmd" value="_xclick">
            
            <!-- Specify details about the item that buyers will purchase. -->
            <input type="hidden" name="item_name" value="Event">
            <input type="hidden" name="item_number" value="{{id}}">
            <input type="hidden" name="no_adult" value="{{adult}}">
            <input type="hidden" name="no_child" value="{{child}}">
            <input type="hidden" name="no_infant" value="{{infant}}">
            <input type="hidden" name="amount" value="{{amount}}">
            <input type="hidden" name="currency_code" value="USD">

            <input type="text" name="paypal_email" placeholder="Paypal emailaddress" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_email.$dirty && paymentForm.paypal_email.$invalid">
                <span ng-show="paymentForm.paypal_email.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="paypal_name" placeholder="Name" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_name.$dirty && paymentForm.paypal_name.$invalid">
                <span ng-show="paymentForm.paypal_name.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="paypal_address" placeholder="Address" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_address.$dirty && paymentForm.paypal_address.$invalid">
                <span ng-show="paymentForm.paypal_address.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="paypal_city" placeholder="City" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_city.$dirty && paymentForm.City.$invalid">
                <span ng-show="paymentForm.paypal_city.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="paypal_state" placeholder="State" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_state.$dirty && paymentForm.paypal_state.$invalid">
                <span ng-show="paymentForm.paypal_state.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="paypal_country" placeholder="Country" class="payinput" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_country.$dirty && paymentForm.paypal_country.$invalid">
                <span ng-show="paymentForm.paypal_country.$invalid">Invalid email address.</span>
            </span>
            <input type="text" name="paypal_zip" placeholder="Zipcode" class="payinputcvv" autocomplete="off" required>
            <span style="color:red" ng-show="paymentForm.paypal_zip.$dirty && paymentForm.paypal_zip.$invalid">
                <span ng-show="paymentForm.paypal_zip.$invalid">Invalid email address.</span>
            </span>

            <button type="submit" ng-disabled="!paymentForm.$valid" class="button button-small btneve">COMPLETE PAYMENT</button>
          </form>

      </div>

  </div>
