<ons-page class="main-payment">
  <ons-toolbar>
    <div class="left login">
      <ons-toolbar-button><i class="fa fa-angle-left"></i> </ons-toolbar-button>
    </div>
    <div class="center">Payment</div>
  </ons-toolbar>
  <ons-page class="payment-type">
    <ons-row class="card-type">
      <p> Card type</p>  
      <label class="checkbox">      
        <input type="checkbox">     
        <div class="checkbox"></div>
        Visa
      </label>
      <label class="checkbox">    
        <input type="checkbox" checked="checked">
        <div class="checkbox"></div>
         Master Card
      </label>
      <label class="checkbox">  
        <input type="checkbox">
        <div class="checkbox"></div>
         Discover
      </label>
      
      <div class="payment-form">
        <input type="text" class="card-number" placeholder="Card Number" ng-model="card.card_no" autocomplete="off">   
        <input type="text" class="name-card" placeholder="Name in card" ng-model="card.card_name" autocomplete="off">      
        <input type="text" class="cvv" placeholder="CVV" ng-model="card.card_cvv" autocomplete="off">     
        <ons-button modifier="large" class="done-button sign-in" ng-click="cardPayment();">Done</ons-button>
      </div>
    </ons-row>
    
    <h3>Paypal</h3>
    <ons-row class="card-type one">        
      <div class="payment-form">
        <form method="post" action="https://www.paypal.com/cgi-bin/webscr">
          <input type="hidden" name="business" value="info@codexworld.com">   
          <!-- Specify a Buy Now button. -->
          <input type="hidden" name="cmd" value="_xclick">
          
          <!-- Specify details about the item that buyers will purchase. -->
          <input type="hidden" name="item_name" value="test">
          <input type="hidden" name="item_number" value="254">
          <input type="hidden" name="amount" value="1500">
          <input type="hidden" name="currency_code" value="USD">

          <input type="email" name="email" class="paypal-address" placeholder="Paypal email address" ng-model="user.email" autocomplete="off">
          <input type="text" name="name" class="name" placeholder="Name" ng-model="user.name" autocomplete="off">
          <input type="text" name="address" class="address" placeholder="Address" ng-model="user.address" autocomplete="off"> 
          <input type="text" name="city" class="city-input" placeholder="City" ng-model="user.city" autocomplete="off">
          <input type="text" name="state" class="state" placeholder="State" ng-model="user.state" autocomplete="off">
          <input type="text" name="zip" class="zip-code" placeholder="Zip Code" ng-model="user.zip" autocomplete="off">
          <input type="text" name="country" class="country" placeholder="Country" ng-model="user.country" autocomplete="off">
          <input modifier="large" class="done-button sign-in" type="submit" name="submit" value="Done">
        </form>
      </div>
    </ons-row>
  </ons-page>   
</ons-page>
