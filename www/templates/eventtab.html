<div class="bar bar-header header">
    <h1 class="title"><img src="img/logo1.png" alt="Logo" class="head-logo"> <span>Koolbooking</span></h1>
</div>

<div id="event">

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-location placeholder-icon lc1"></i>
        <input type="text" name="searchTxt" placeholder="Search by location" autocomplete="off" ng-model="searchTxt">
      </label>
      <button class="button button-positive" ng-click="filterEvents(searchTxt);">
        Search
      </button>
    </div>

    <div class="list card eventslst">
        <div class="item item-image">
          <img class="full-image" ng-src="img/ticket-img.png">
        </div>
        <div class="row">
          <div class="col col-75">
            <h5 class="assertive">Life is beautiful</h5>
            <p>Events</p>
          </div>
          <div class="col">
            <button class="button button-small btneve" ui-sref="eventDetails({event_id: event.id})">Book</button>
          </div>
        </div>
    </div>

  </div>
