<div class="bar bar-header header">
    <h1 class="title">Login</h1>
    <i class="icon-left ion-chevron-left" ui-sref="home"></i>
</div>

<div class="login-container">
	<p ng-bind="errorMsg" class="ermsg"></p>
	<form role="form" name="loginForm" novalidate>
		<div class="list list-inset fullwidth">
			<label class="item item-input">
				<i class="icon ion-ios-email placeholder-icon"></i>
			    <input type="email" name="user_email" placeholder="Email Address" ng-model="user_email" autocomplete="off" required>
			</label>
			<span style="color:red" ng-show="loginForm.user_email.$dirty && loginForm.user_email.$invalid">
                <span ng-show="loginForm.user_email.$invalid">Invalid email address.</span>
            </span>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
			    <input type="password" name="user_pass" placeholder="Password" ng-model="user_pass" autocomplete="off" required>
			</label>
			<span style="color:red" ng-show="loginForm.user_pass.$dirty && loginForm.user_pass.$invalid">
                <span ng-show="loginForm.user_pass.$error.required">Password is required.</span>
            </span>
		</div>

		<button class="button button-block loginbtn lgbtn" ng-disabled="!loginForm.$valid" ng-click="login();">
		  <span>Sign in</span>
		</button>
	</form>

	<p align="right" ui-sref="forgotPassword" class="fw">Forgot Password?</p>

	<p align="center" class="fw">Don't have account? 
		<span class="signup" ui-sref="signup">
		  Sign up
		</span>
	</p>

	<h6 align="center">or</h6>

</div>

<button class="button button-block facebk" ng-click="fbLogin();">
  <i class="ion-social-facebook"></i> <span class="fb">Sign in with Facebook</span>
</button>

<google-plus-signin clientid="517332717749-v9vnp2a4oaglirev9uu34nq3gkhqtan4.apps.googleusercontent.com"
		autorender="false" customtargetid="my-custom-element">
	<button class="button button-block gogle" id="my-custom-element">
	  <i class="ion-social-googleplus"></i> <span class="fb">Sign in with Google</span>
	</button>
</google-plus-signin>
