<ion-view>
    <ion-content>

      <style type="text/css">
        .scroll{transform:none !important;}
      </style>

      <div class="bar bar-header header">
        <h1 class="title">
          <img src="img/backbutton.png" alt="Logo" class="head-logo" ui-sref="login"> 
          <span>forgot password</span></h1>
    </div>

<div class="login-container">
  <!-- <p ng-if="errorMsg" ng-bind="errorMsg" class="ermsg"></p> -->
  <form role="form" name="forgotPasswordForm" novalidate>
    <div class="list loginForm">
      <label class="item item-input loginitem1">
          <input type="email" name="user_email" placeholder="Email" ng-model="user_email" autocomplete="off" required class="inputemail">
      </label>
      <span class="errorstyle" ng-show="forgotPasswordForm.user_email.$dirty && forgotPasswordForm.user_email.$invalid">
        <span ng-show="forgotPasswordForm.user_email.$invalid">Invalid email address.</span>
      </span>
      <label class="item item-input loginitem2">
          <input type="password" name="new_password" placeholder="New Password" ng-model="new_password" autocomplete="off" required class="inputpassword">
      </label>
      <span class="errorstyle" ng-show="forgotPasswordForm.user_pass.$dirty && forgotPasswordForm.user_pass.$invalid">
        <span ng-show="forgotPasswordForm.new_password.$error.required">Password is required.</span>
      </span>
      <label class="item item-input loginitem2">
          <input type="password" name="confirm_password" placeholder="Confirm Password" ng-model="confirm_password" autocomplete="off" required class="inputpassword">
      </label>
      <span class="errorstyle" ng-show="forgotPasswordForm.user_pass.$dirty && forgotPasswordForm.user_pass.$invalid">
        <span ng-show="forgotPasswordForm.confirm_password.$error.required">Confirm Password is required.</span>
      </span>
    </div>

    <button class="button button-block loginbtn lgbtn" ng-disabled="!forgotPasswordForm.$valid" ng-click="forgetPassword();">
      <span>Submit</span>
    </button>
  </form>

  <div class="backlogin">
    <span class="backloginbtn" ui-sref="login">Back to Login</span>
  </div>

</div>

</ion-content>
</ion-view>
