<div class="bar bar-header header">
    <h1 class="title">Forgot Password</h1>
    <i class="icon-left ion-chevron-left" ui-sref="login"></i>
</div>

<div class="login-container">

  <div class="list list-inset fullwidth">
    <label class="item item-input">
      <i class="icon ion-ios-email placeholder-icon"></i>
        <input type="email" placeholder="Email Address">
    </label>
    <label class="item item-input">
      <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="New Password">
    </label>
    <label class="item item-input">
      <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="Confirm Password">
    </label>
  </div>

  <button class="button button-block loginbtn lgbtn">
    <span>Submit</span>
  </button>

</div>
