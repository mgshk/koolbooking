<ons-page>
  <ons-toolbar>
    <div class="left login">
      <ons-toolbar-button><i class="fa fa-angle-left"></i> </ons-toolbar-button>
    </div>
    <div class="center">Forgot Password</div>
  </ons-toolbar>
  
  <ons-row class="new-text">
  <p>Please enter a new password</p>
  </ons-row>
  
  <div class="login-form forgot">
    <input type="email" class="email" placeholder="Email" ng-model="user_email" autocomplete="off">
    <input type="password" class="new-password" placeholder="New Password" ng-model="new_password" autocomplete="off">
    <input type="password" class="confirm-password" placeholder="Confirm Password" ng-model="confirm_password" autocomplete="off">
    <ons-button modifier="large" class="login-button submit" ng-click="forgetPassword();">Submit</ons-button>
  </div>
</ons-page>
