<ons-page>
  <ons-toolbar>
    <div class="left login">
      <ons-toolbar-button><i class="fa fa-angle-left"></i> </ons-toolbar-button>
    </div>
    <div class="center">Forgot Password</div>
  </ons-toolbar>
  
  <ons-row class="new-text">
    <p>Please create a new password</p>
  </ons-row>
  
  <div class="login-form forgot">
    <form role="form" name="loginForm" novalidate>
      <div class="form-group">
        <input type="email" class="email" placeholder="Email" ng-model="user_email" autocomplete="off" required>
        <span style="color:red" ng-show="loginForm.user_email.$dirty && loginForm.user_email.$invalid">
          <span ng-show="loginForm.user_email.$invalid">Invalid email address.</span>
        </span>
      </div>
      <div class="form-group">
        <input type="password" class="new-password" name="new_password" placeholder="New Password" ng-model="new_password" autocomplete="off" required>
        <span style="color:red" ng-show="loginForm.user_pass.$dirty && loginForm.user_pass.$invalid">
          <span ng-show="loginForm.new_password.$error.required">Password is required.</span>
        </span>
      </div>
      <div class="form-group">
        <input type="password" class="confirm-password" name="confirm_password" placeholder="Confirm Password" ng-model="confirm_password" autocomplete="off" required>
        <span style="color:red" ng-show="loginForm.user_pass.$dirty && loginForm.user_pass.$invalid">
          <span ng-show="loginForm.confirm_password.$error.required">Confirm Password is required.</span>
        </span>
        <p ng-bind="errorMsg"></p>
      </div>
      <ons-button modifier="large" ng-disabled="!loginForm.$valid" class="login-button submit" ng-click="forgetPassword();">Submit</ons-button>
    </form>
  </div>
</ons-page>
