<div class="bar bar-header header">
  <h1 class="title text-left" ui-sref="eventsList"><span><i class="icon icon-left ion-chevron-left"></i>
    <img src="img/logo1.png" alt="Logo" class="head-logo">
    <span ng-if="!noRecords">{{event.post_title}}</span>
    <span ng-if="noRecords">No Records Found</span></span>
  </span>
    <i class="icon icon-right ion-android-share-alt"></i>
  </h1>     
</div>

<div class="detailscontent">
    <h4 ng-if="noRecords">No Records Found</h4>

    <div ng-if="!noRecords">
      <img class="full-image" ng-src="{{event.image_url}}">
      <p class="padright">
        <span><b>{{event.post_title}}</b></span>, <br>
        {{event.address}}
        <i class="icon ion-ios-location loction"></i>
      </p>
      <p class="pad-bot-20">
        <span class="dte">
          {{event.event_date | date: 'dd' }} {{event.event_date | date: 'MMMM' }} - {{event.event_date | date: 'EEEE' }} {{event.event_time}}
        </span>
        <button class="button button-small bkbtn" ui-sref="yourBooking({event_id: event.id})">
          <span>Book</span>
        </button>
      </p>
      <div class="venue">
          <p><span><b>SYNOPSIS</b></span><br>
          <span ng-bind-html="event.post_content" class="conte"></span>
          </p>
      </div>
    </div>
</div>
