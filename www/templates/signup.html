<div class="bar bar-header header">
    <h1 class="title">Create an account</h1>
    <i class="icon-left ion-chevron-left" ui-sref="login"></i>
</div>

<div class="signup-container">

<div class="list">

  <div class="row">
    <div class="col col-50">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="First name" class="ipn">
      </label>
    </div>
    <div class="col col-50">
      <label class="item item-input">
        <input type="text" placeholder="Last name">
      </label>
    </div>
  </div>

  <label class="item item-input">
    <i class="icon ion-ios-email placeholder-icon"></i>
    <input type="email" placeholder="Email address">
  </label>

  <label class="item item-input">
    <i class="icon ion-locked placeholder-icon"></i>
    <input type="email" placeholder="Alpha numeric password">
  </label>

  <label class="item item-input">
    <i class="icon ion-ios-telephone placeholder-icon"></i>
    <input type="email" placeholder="Phone number">
  </label>

</div>

<button class="button button-block loginbtn lgbtn">
    <span>SIGN UP</span>
</button>

</div>
