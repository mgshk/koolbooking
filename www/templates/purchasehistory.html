    <div class="bar bar-header header">
      <h1 class="title">Purchase History</h1>
      <i class="icon-left ion-chevron-left" ui-sref="eventsList"></i>
      <i class="icon-right ion-gear-b" ui-sref="setting"></i>
    </div>

    <div class="phistory">
        <div class="list list-inset phist" ng-repeat="userHistory in userHistories">
            <div class="item">
              Event : <span class="pull-right" ng-bind="userHistory.post_title"></span>
            </div>
            <div class="item">
              Event Date : <span class="pull-right" ng-bind="userHistory.event_date"></span>
            </div>
            <div class="item">
              Event Venue : <span class="pull-right" ng-bind="userHistory.address"></span>
            </div>
            <div class="item">
              Total : <span class="pull-right">${{userHistory.total_price}}</span>
            </div>
        </div>
    </div>
