<ion-view>
    <ion-content>

        <div id="discover">

          <div id="recommended" ng-show="recommended">

            <h4 ng-if="noFeaturedEvents" class="text-center">No Records Found</h4>

            <div class="list card eventslst" ng-if="!noFeaturedEvents" ng-repeat="featuredEvent in featuredEvents">
              <div class="item item-image">
                <img class="full-image" ng-src="{{featuredEvent.image_url}}">
              </div>
              <div class="row">
                <div class="col col-75">
                  <h5 class="assertive" ng-bind="featuredEvent.post_title"></h5>
                  <p>Events</p>
                </div>
                <div class="col">
                  <button class="button button-small btneve" ui-sref="eventDetails({event_id: featuredEvent.id})">Book</button>
                </div>
              </div>
            </div>

          </div>

          <div id="trending" ng-show="trending">

            <h4 ng-if="noTopDealsEvents" class="text-center">No Records Found</h4>

            <div class="list card eventslst" ng-if="!noTopDealsEvents" ng-repeat="topDealsEvent in topDealsEvents">
              <div class="item item-image">
                <img class="full-image" ng-src="{{topDealsEvent.image_url}}">
              </div>
              <div class="row">
                <div class="col col-75">
                  <h5 class="assertive" ng-bind="topDealsEvent.post_title"></h5>
                  <p>Events</p>
                </div>
                <div class="col">
                  <button class="button button-small btneve" ui-sref="eventDetails({event_id: topDealsEvent.id})">Book</button>
                </div>
              </div>
            </div>
            
          </div>

          <div id="comingsoon" ng-show="comingsoon">

            <h4>Coming soon...</h4>
            
          </div>

          <div class="tab12">
              <a class="tab5" ng-click="showRecommened()">
                Recommended
              </a>
              <a class="tab6" ng-click="showTrending()">
                Trending
              </a>
              <a class="tab7" ng-click="showComingsoon()">
                Coming soon
              </a>
          </div>

        </div>
        
    </ion-content>
</ion-view>
