<div class="bar bar-header header">
    <h1 class="title">Booking Submission</h1>
    <i class="icon-left ion-chevron-left" ui-sref="yourBooking"></i>
</div>

<div class="booking-container">

  <div class="row">
    <h4 class="contact">We will contact you back</h4>
  </div>

  <div class="row">
      
      <div class="list list-inset fullwidth">
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="First Name">
          </label>
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="Last Name">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-email placeholder-icon"></i>
              <input type="email" ng-model="" autocomplete="off" placeholder="Email">
          </label>
           <label class="item item-input">
             <i class="icon ion-ios-telephone placeholder-icon"></i>
              <input type="number" ng-model="" autocomplete="off" placeholder="Phone Number">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-location loc1"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="Address">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-location loc1"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="City">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-location loc1"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="State/Province/Region">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-location loc1"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="ZIP code/Postal code">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-location loc1"></i>
              <input type="text" ng-model="" autocomplete="off" placeholder="Country">
          </label>
          
      </div>

  </div>

  <div cass="row">
    <button class="button button-block orange">
    <span>Submit Booking</span>
  </button>
  </div>

  <h6 align="center" class="or or1">or</h6>

  <div cass="row">
    <img src="img/paypal.png" alt="Paypal" align="center" class="paypal">
    <p><b>Important:</b> You will be redirected to PayPal's website to securely complete your payment.</p>
  </div>

  <div cass="row">
    <button class="button button-block orange">
      <span>Payment via Paypal</span>
    </button>
  </div>


</div>
